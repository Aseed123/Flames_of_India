<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Flames of India</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
    </style>

    <!-- libraries CSS -->
    <link rel="stylesheet" href="./index_files/css/flaticon_restics.css">
    <link rel="stylesheet" href="./index_files/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index_files/css/splide.min.css">
    <link rel="stylesheet" href="./index_files/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./index_files/css/slimselect.css">
    <link rel="stylesheet" href="./index_files/css/animate.min.css">
    <link rel="stylesheet" href="./index_files/css/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="./index_files/css/style.css">

    <style>
        /* ============ 404 PAGE STYLES ============ */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Manrope', sans-serif;
            background-color: #1a0e0e;
        }

        .error-404-section {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #1a0e0e 0%, #2d1810 50%, #1a0e0e 100%);
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .flame-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff6b35;
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        .error-404-content {
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .flame-icon {
            font-size: 80px;
            color: #ff6b35;
            margin-bottom: 20px;
            animation: flicker 1.5s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        .error-code {
            font-size: 180px;
            font-weight: 800;
            color: transparent;
            background: linear-gradient(135deg, #ff6b35 0%, #ffa726 100%);
            -webkit-background-clip: text;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 60px rgba(255, 107, 53, 0.3);
            animation: glow 2s ease-in-out infinite;
            word-break: break-word;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 60px rgba(255, 107, 53, 0.3);
            }
            50% {
                text-shadow: 0 0 80px rgba(255, 107, 53, 0.5);
            }
        }

        .error-404-content h1 {
            font-size: 42px;
            color: #fff;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .error-404-content p {
            font-size: 20px;
            color: #b8b8b8;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-404-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 60px;
        }

        .error-btn {
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-align: center;
            justify-content: center;
        }

        .error-btn-primary {
            background: #ff6b35;
            color: #fff;
            border: none;
        }

        .error-btn-primary:hover {
            background: #e55a2b;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
            color: #fff;
        }

        .error-btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
        }

        .error-btn-secondary:hover {
            background: #fff;
            color: #1a0e0e;
        }

        .error-suggestions {
            margin-top: 40px;
        }

        .error-suggestions h3 {
            color: #ff6b35;
            font-size: 22px;
            margin-bottom: 30px;
        }

        .suggestion-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .suggestion-link {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 15px;
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .suggestion-link:hover {
            background: rgba(255, 107, 53, 0.1);
            border-color: #ff6b35;
            transform: translateY(-2px);
            color: #fff;
        }

        .suggestion-link i {
            color: #ff6b35;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .error-code { font-size: 120px; }
            .error-404-content h1 { font-size: 30px; }
            .error-404-content p { font-size: 17px; }
            .error-404-buttons { flex-direction: column; width: 100%; }
            .error-btn { width: 100%; justify-content: center; }
            .suggestion-links { grid-template-columns: 1fr; }
        }

        @media (max-width: 576px) {
            .error-404-section { padding: 60px 15px; min-height: 100vh; }
            .flame-icon { font-size: 60px; }
            .error-code { font-size: 90px; }
            .error-404-content h1 { font-size: 24px; }
            .error-404-content p { font-size: 15px; }
        }
    </style>
</head>

<body>

    <!-- HEADER START -->

    <!-- HEADER END -->

    <!-- 404 PAGE -->
    <section class="error-404-section">
        <script>
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'flame-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                document.querySelector('.error-404-section').appendChild(particle);
            }
        </script>

        <div class="error-404-content wow animate__fadeInUp">
            <div class="flame-icon">
                <i class="fas fa-fire"></i>
            </div>
            <div class="error-code">404</div>
            <h1>Oops! This Dish Isn't on Our Menu</h1>
            <p>The page you're looking for seems to have been moved or doesn't exist.<br>
               Don't worry, we have plenty of other delicious options for you!</p>

            <div class="error-404-buttons">
                <a href="index.html" class="error-btn error-btn-primary"><i class="fas fa-home"></i> Back to Home</a>
                <a href="contact.html" class="error-btn error-btn-secondary"><i class="fas fa-envelope"></i> Contact Us</a>
            </div>

            <div class="error-suggestions">
                <h3>You Might Be Looking For:</h3>
                <div class="suggestion-links">
                    <a href="index.html#reservation" class="suggestion-link"><i class="fas fa-calendar-check"></i> Make a Reservation</a>
                    <a href="./index_files/menu.pdf" class="suggestion-link"><i class="fas fa-utensils"></i> View Our Menu</a>
                    <a href="gallery.html" class="suggestion-link"><i class="fas fa-images"></i> Photo Gallery</a>
                    <a href="about.html" class="suggestion-link"><i class="fas fa-info-circle"></i> About Us</a>
                </div>
            </div>
        </div>
    </section>

  
    <!-- FOOTER SECTION START -->
  
    <!-- FOOTER SECTION END -->

</body>
</html>
